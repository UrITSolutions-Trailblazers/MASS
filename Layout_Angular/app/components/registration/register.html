<div class="row" ng-controller="registerController as regCtrl">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" ng-model="user.firstName">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" ng-model="user.lastName">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" ng-model="user.email">
                <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" ng-model="user.password">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="phone" type="text" class="validate" ng-model="user.phone">
                <label for="phone">Phone Number</label>
            </div>
        </div>
        <div class="row">
            <div class="col 12 progress" ng-show="loader">
                <div class="indeterminate"></div>
            </div>
            <div class="col s12" ng-show="!loader">
                <input type="submit" class="btn green" value="Submit" ng-click="register()">
            </div>
        </div>
    </form>
</div>
