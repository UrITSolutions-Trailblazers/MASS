<div>
    <br>
    <button class="btn" ng-click="openQuesModal()">Add a Book</button>

    <!-- Modal Structure -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <h4>Add a Question</h4>
            <div class="row">
                <form class="col s12" ng-submit="addQuestion()">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="question" class="materialize-textarea" ng-model="ques.question"></textarea>
                            <label for="question">Question</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="prefix">1.</i>
                            <input id="op1" type="text" class="validate" ng-model="ques.op1">
                        </div>
                        <div class="input-field col s6">
                            <i class="prefix">2.</i>
                            <input id="op2" type="text" class="validate" ng-model="ques.op2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="prefix">3.</i>
                            <input id="op3" type="text" class="validate" ng-model="ques.op3">
                        </div>
                        <div class="input-field col s6">
                            <i class="prefix">4.</i>
                            <input id="op4" type="text" class="validate" ng-model="ques.op4">
                        </div>
                    </div>
                    <div class="row">
                            <div class="input-field col s6">
                                <input id="ans" type="text" class="validate" ng-model="ques.ans">
                                <label for="ans">Answer</label>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="preloader-wrapper active" ng-show="loader">
                                <div class="spinner-layer spinner-red-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                            <input ng-show="!loader" type="submit" class="btn green" value="Add Book">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>


</div>
<script>
    $(document).ready(function () {
        // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
    });
</script>
